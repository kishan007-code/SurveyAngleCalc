<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AngleKAL-C</title>

<link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Survey Angle Calculator: AngleKAL-C</h1>

<div class="toolbar">
  <button id="addStation">Add Station</button>
  <button id="exportCsv" class="btn-ghost">Export CSV</button>
  <button id="normalizeAll">Normalize All DMS</button>
  <label class="small" style="margin-left:8px"><input type="checkbox" id="autoNormalize" checked> Auto-normalize</label>
  <label class="small"><input type="checkbox" id="showDecimal"> Show decimals</label>
  <div class="controls"></div>
</div>

<table id="angleTable" aria-label="angle-table">
  <thead>
    <tr>
      <th contenteditable="true">Station</th>
      <th contenteditable="true">SET 1: Face Readings</th>
      <th contenteditable="true">SET 1 FL/FR Mean</th>
      <th contenteditable="true">SET 1 H. Angle</th>
      <th contenteditable="true">SET 2: Face Readings</th>
      <th contenteditable="true">SET 2 FL/FR Mean</th>
      <th contenteditable="true">SET 2 H. Angle</th>
      <th contenteditable="true">Final H. Angle</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
